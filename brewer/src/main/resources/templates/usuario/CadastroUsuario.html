<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de Usuários</title>
	<!-- CSS de terceiros -->
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" />
</head>

<body>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro de Usuários</h1>
		</div>
	</div>

	<div class="container-fluid">

		<!-- 				<div class="alert  alert-danger  alert-dismissible" role="alert"> -->
		<!-- 					<button type="button" class="close" data-dismiss="alert" -->
		<!-- 						aria-label="Close"> -->
		<!-- 						<span aria-hidden="true">&times;</span> -->
		<!-- 					</button> -->
		<!-- 					<i class="fa  fa-exclamation-circle"></i> Já existe um produto com -->
		<!-- 					o nome informado. -->
		<!-- 				</div> -->

		<form method="POST" th:object="${cerveja}"
			class="form-vertical  js-form-loading">

			<div class="form-group">
				<label for="nome">Nome</label>
				<input	id="nome" type="text" class="form-control" placeholder="Nome" />
			</div>

			<div class="row">
				
				<div class="col-sm-6 form-group">
					<label for="email">Email</label>
					<input id="email" type="text" class="form-control" placeholder="Email" />
				</div>

				<div class="col-sm-6 form-group">
					<label for="dataNascimento">Data de Nascimento</label>
					<input id="dataNascimento" type="text" class="form-control" placeholder="Data de Nascimento" />
				</div>
			
			</div>

			<div class="row">

				<div class="col-sm-4 form-group">
					<label for="logradouro">Logradouro</label>
					<input id="logradouro" type="text" class="form-control" placeholder="Logradouro" />
				</div>
				
				<div class="col-sm-4 form-group">
					<label for="numero">Número</label>
					<input id="numero" type="text" class="form-control" placeholder="Número" />
				</div>
				
				<div class="col-sm-4 form-group">
					<label for="status" class="control-label">Status</label>
					<div>
						<input id="status" type="checkbox" class="js-status" data-size="small"
							data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo" checked/>
					</div>
				</div>
			
			</div>

			<div class="row">

				<div class="col-sm-6 form-group">
					<label class="control-label">Grupos</label>
					<div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox" />
							<label>Administrador</label>
						</div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox" />
							<label>Vendedor</label>
						</div>
					</div>
				</div>
			
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>

		</form>
	</div>

	<div th:replace="/estilo/CadastroRapidoEstilo :: modal"></div>
</section>

<!-- Este bloco faz com  que o código javascript seja incluído no final da página de layout. -->
<!-- Isso previne que o código javascript seja carregado no tempo errado. -->
<th:block layout:fragment="javascript-extra">
	<!-- javascripts de terceiros -->
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>
	
</body>
</html>
